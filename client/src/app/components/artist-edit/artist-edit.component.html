<div class='col-lg-6'>
    <h1>{{titulo}}</h1>
    <div *ngIf='alertMessage'>
        <div class="alert alert-primary" role="alert">
            <strong>Info: </strong> {{alertMessage}}
        </div>
    </div>

    <form #formArtist='ngForm' (ngSubmit)='onSubmit()' class='col-md-7'>
        <p>
            <label>Nombre</label>
            <input type="text" #name='ngModel' name='name' [(ngModel)]='artist.name' class='form-control' required
                class='form-control' />
            <span *ngIf='!name.valid && name.touched'>El nombre es obligatorio</span>
        </p>

        <p>
            <label>Descripción</label>
            <textarea type="text-area" #description='ngModel' name='description' [(ngModel)]='artist.description'
                class='form-control' required></textarea>
            <span *ngIf='!description.valid && description.touched'>La descripción es obligatoria</span>
        </p>

        <div *ngIf='isEdit'>
            <div class='artistImageForEdit'>
                <img src='{{getImageArtistUrl+artist.image}}' class='userImage' />
                <label>Sube la imagen del artista</label>
                <input type="file" placeholder='Subir Imagen ...' (change)='fileChangeEvent($event)' />
            </div>
        </div>

        <input type="submit" value='Editar Artista' class='btn btn-success' [disabled]='!formArtist.form.valid' />
    </form>
</div>
