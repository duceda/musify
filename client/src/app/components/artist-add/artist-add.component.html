<div *ngIf='identity && identity.role === "ROLE_ADMIN"' class='col-lg-6'>
  <h1>{{titulo}}</h1>
  <div *ngIf='alertMessage'>
    <div class="alert alert-primary" role="alert">
      <strong>Info: </strong> {{alertMessage}}
    </div>
  </div>

  <form #formArtist='ngForm' (ngSubmit)='onSubmit()' class='col-md-7'>
    <p>
      <label>Nombre</label>
      <input type="text" #name='ngModel' name='name' [(ngModel)]='artist.name' class='form-control' required
        class='form-control' />
      <span *ngIf='!name.valid && name.touched'>El nombre es obligatorio</span>
    </p>

    <p>
      <label>Descripci칩n</label>
      <input type="text" #description='ngModel' name='description' [(ngModel)]='artist.description' class='form-control'
        required />
      <span *ngIf='!description.valid && description.touched'>La descripci칩n es obligatoria</span>
    </p>

    <input type="submit" value='A침adir Artista' class='btn btn-success' [disabled]='!formArtist.form.valid' />
  </form>
</div>

<div *ngIf='!identity || identity.role !== "ROLE_ADMIN"' class='col-lg-6'>
  <h1>Error</h1>
  <p>No tienes acceso a esta parte de la aplicaci칩n.</p>
</div>
