<div class='col-lg-6'>
  <h1>{{titulo}}</h1>
  <div *ngIf='alertMessage'>
    <div class="alert alert-primary" role="alert">
      <strong>Info: </strong> {{alertMessage}}
    </div>
  </div>

  <form #registerForm='ngForm' (ngSubmit)='onSubmit()' class='col-md-7'>
    <p>
      <label>Nombre</label>
      <input type="text" #name='ngModel' name='name' [(ngModel)]='user.name' class='form-control' required />
      <span *ngIf='!name.valid && name.touched'>El nombre es obligatorio</span>
    </p>

    <p>
      <label>Apellidos</label>
      <input type="text" #surname='ngModel' name='surname' [(ngModel)]='user.surname' class='form-control' required />
      <span *ngIf='!surname.valid && surname.touched'>Los apellidos son obligatorios</span>
    </p>

    <p>
      <label>Email</label>
      <input type="text" class='form-control' #email='ngModel' name='email' [(ngModel)]='user.email' required />
      <span *ngIf='!email.valid && email.touched'>El email es obligatorio</span>
    </p>

    <div class='imageForEdit' *ngIf='user.image && user.image !== "null"'>
      <img src='{{getImageUserUrl+user.image}}' class='userImage' />
    </div>

    <p>
      <label>Sube tu foto:</label>
      <input type="file" placeholder='Subir Imagen ...' (change)='fileChangeEvent($event)' />
    </p>

    <input type="submit" value='Actualizar Mis Datos' class='btn btn-primary' />
  </form>
</div>
